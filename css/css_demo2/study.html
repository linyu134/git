<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        overflow: hidden;
      }
      div {
        width: 400px;
        height: 400px;
        margin: 10px 0;
        background-color: red;
      }
      .child {
        margin: 10px 0;
        height: 380px;
        background-color: green;
      }
      .child > .child {
        margin: 10px 0;
        height: 360px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="child">
        <div class="child"></div>
      </div>
    </div>
  </body>
</html>
