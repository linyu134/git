<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      .clearfix::after {
        content: '';
        clear: both;
        display: block;
      }
      .left {
        border: 1px solid red;
        width: 200px;
        height: 200px;
        float: left;
      }
      .right {
        border: 1px solid red;
        width: 300px;
        height: 300px;
        float: left;
      }
      header {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <header class="clearfix">
      <div class="left">xxx</div>
      <div class="right">xxx</div>
    </header>
  </body>
</html>
