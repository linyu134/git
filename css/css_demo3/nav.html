<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anv</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        border: 1px solid red;
        display: inline-block;
        list-style: none;
      }
      ul > li {
        border: 1px solid red;
        padding: 4px 0.5em;
        float: left;
      }
      .clearfix::after {
        clear: both;
        content: '';
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="clearfix">
      <li>首页</li>
      <li>课程</li>
      <li>优惠</li>
      <li>关于</li>
    </ul>
  </body>
</html>
